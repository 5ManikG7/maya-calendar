<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="longCount.css" />
</head>
<body>
  <div class="container">
    <div class="glyph-blocks">
      <div class="glyph" id="isig"></div>
      <div></div>
      <div class="glyph-buttons">
        <button class="increase-button" data-action="increase" data-index=0>&#9650</button>
        <button class="decrease-button" data-action="decrease" data-index=0>&#9660</button>
      </div>
      <div class="glyph" id="baktun-glyph"><img id="lc-0-coef" src="./img/number-0.png"/><img src="./img/baktun.png"/></div>
      <div class="glyph" id="katun-glyph"><img id="lc-1-coef" src="./img/number-0.png"/><img src="./img/katun.png"/></div>
      <div class="glyph-buttons">
        <button class="increase-button" data-action="increase" data-index=1>&#9650</button>
        <button class="decrease-button" data-action="decrease" data-index=1>&#9660</button>
      </div>
      <div class="glyph-buttons">
        <button class="increase-button" data-action="increase" data-index=2>&#9650</button>
        <button class="decrease-button" data-action="decrease" data-index=2>&#9660</button>
      </div>
      <div class="glyph" id="tun-glyph"><img id="lc-2-coef" src="./img/number-0.png"/><img src="./img/tun.png"/></div>
      <div class="glyph" id="uinal-glyph"><img id="lc-3-coef" src="./img/number-0.png"/><img src="./img/uinal.png"/></div>
      <div class="glyph-buttons">
        <button class="increase-button" data-action="increase" data-index=3>&#9650</button>
        <button class="decrease-button" data-action="decrease" data-index=3>&#9660</button>
      </div>
      <div class="glyph-buttons">
        <button class="increase-button" data-action="increase" data-index=4>&#9650</button>
        <button class="decrease-button" data-action="decrease" data-index=4>&#9660</button>
      </div>
      <div class="glyph" id="kin-glyph"><img id="lc-4-coef" src="./img/number-0.png"/><img src="./img/kin.png"/></div>
      <div class="glyph" id="tzolkin-glyph"><img id="tzolkin-coef" src="./img/number-4.png"/><img id="tzolkin-name" src="./img/Ahau.png"/></div>
      <div></div>
      <div></div>
      <div class="glyph"><img id="glyph-G" src="./img/G9.png"></div>
      <div class="glyph" id="haab-glyph"><img id="haab-coef" src="./img/number-8.png"/><img id="haab-name" src="./img/Cumku.png"/></div>
    </div>
    <div class="maya-widget">
      <form>
        <h3>Long Count</h3>
        <input type="number" id="lc-0" min=0 max=19 value=0> •
        <input type="number" id="lc-1" min=0 max=19 value=0> •
        <input type="number" id="lc-2" min=0 max=19 value=0> •
        <input type="number" id="lc-3" min=0 max=17 value=0> •
        <input type="number" id="lc-4" min=0 max=19 value=0>
        <h3>Calendar Round</h3>
        <p class="calendar-round">4 Ahau 8 Cumku</p>
      </form>
    </div>
    <div class="correlation">
      <form name="corr-form">
        <h3>Correlation Constant</h3>
        <input type="number" id="constant" min=0 value=584286>
      </form>
    </div>
    <div class="gregorian-widget">
      <form id="greg-form">
        <h3>Gregorian Calendar</h3>
        <input type="number" id="greg-day" min=1 max=31 value=1>
        <select class="month-select" id="greg-month">
          <option value=0>January</option>
          <option value=1>February</option>
          <option value=2>March</option>
          <option value=3>April</option>
          <option value=4>May</option>
          <option value=5>June</option>
          <option value=6>July</option>
          <option value=7 selected>August</option>
          <option value=8>September</option>
          <option value=9>October</option>
          <option value=10>November</option>
          <option value=11>December</option>
        </select>
        <input type="number" id="greg-year" min=1 value=2018>
        <select class="era-select" id="greg-era">
          <option value="BCE">BCE</option>
          <option value="CE" selected>CE</option>
        </select>
      </form>
    </div>
    <div class="julian-widget">
      <form id="jul-form">
        <h3>Julian Calendar</h3>
        <input type="number" id="jul-day" min=1 max=31 value=1>
        <select class="month-select" id="jul-month">
          <option value=0>January</option>
          <option value=1>February</option>
          <option value=2>March</option>
          <option value=3>April</option>
          <option value=4>May</option>
          <option value=5>June</option>
          <option value=6>July</option>
          <option value=7 selected>August</option>
          <option value=8>September</option>
          <option value=9>October</option>
          <option value=10>November</option>
          <option value=11>December</option>
        </select>
        <input type="number" id="jul-year" min=1 value=2018>
        <select class="era-select" id="jul-era">
          <option value="BCE">BCE</option>
          <option value="CE" selected>CE</option>
        </select>
      </form>
    </div>
  </div>
  <script src="longCount.js"></script>
</body>
</html>
